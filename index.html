<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="This is a dueling game... ">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="winner">
      <button class="restart">Play again?</button>
    </div><!--  /.winner -->
    <div id="container">
    <h1>Lucky Shot</h1>
      <div class="player_container">
        <div class="player_stats">
          <h2>Player 1 HP:</h2>
          <p id="p1hp">100</p>
          <div class="activity_player1"></div>
        </div><!-- stats for player 1  -->
        <div class="player_stats">
          <h2>Player 2 HP:</h2>
          <p id="p2hp">100</p>
          <div class="activity_player2"></div>
        </div><!-- stats for player 2  -->
      </div><!--  .player_container -->
      <h3>Turn:</h3>
      <p id="turn">1</p>
      <div class="first_player_box">
        <h2>Player 1's Turn</h2>
        <img class="two_hander" src="img/ak47.svg" alt="AK">
        <img class="one_hander" src="img/pistol.svg" alt="pistol">
        <img class="revolver one_hander" src="img/revolver.svg" alt="revoler">
      </div>
      <div class="second_player_box">
        <h2>Player 2's Turn</h2>
            <img class="two_hander" src="img/ak47.svg" alt="AK">
            <img class="one_hander" src="img/pistol.svg" alt="pistol">
            <img class="revolver one_hander" src="img/revolver.svg" alt="revoler">
      </div>

    <button class="endturn">End Turn</button>
    </div><!-- /#container  -->






    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/myjquery.js"></script>    
</body>
</html>
