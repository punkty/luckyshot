<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="This site is about ">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div id="container">
    <h1>Lucky Shot</h1>
      <div class="weapon_container">
        <div id="player_1_hp">
          <h2>player 1 HP:</h2>
          <p>100</p>
        </div><!-- /#player_1_hp  -->
        <div id="player_2_hp">
          <h2>player 2 HP:</h2>
          <p>100</p>
        </div><!-- /#player_2_hp  -->
      </div><!--  /.weapon_container -->
      <div class="first_player_box">
        <h1>Player 1's Turn</h1>
        <img class="two_hander" src="img/ak47.svg" alt="AK">
        <img class="one_hander" src="img/pistol.svg" alt="pistol">
        <img class="one_hander" src="img/revolver.svg" alt="revoler">
      </div>
      <div class="second_player_box">
        <h1>Player 2's Turn</h1>
            <p>click a weapon to fire from</p>
            <img class="two_hander" src="img/ak47.svg" alt="AK">
            <img class="one_hander" src="img/pistol.svg" alt="pistol">
      </div>

    <button class="endturn">End Turn</button>
    <div class="activity"></div>

    

    </div><!-- /#container  -->






    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/myjquery.js"></script>    
</body>
</html>
